{% extends 'base.html' %}

{% block content %}
  <h1>Invoice List</h1>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Agreement ID</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for invoice in invoices %}
      <tr>
        <td>{{ invoice.date }}</td>
        <td>{{ invoice.agreementId }}</td>
        <td>{{ invoice.quantity }}</td>
        <td>{{ invoice.price }}</td>
        <td>
          <a href="{% url 'invoice-detail' invoice.pk %}">View</a> |
          <a href="{% url 'invoice-edit' invoice.pk %}">Edit</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'invoice-add' %}">Add New Invoice</a>
{% endblock %}
